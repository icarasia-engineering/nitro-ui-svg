<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spacing - Nitro UI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../dist/utility-spacing.min.css">
        <style media="screen">
            .box-elements-margin {
                background-color: #FFEEEE !important;
            }
            .box-elements-padding {
                background-color: #E2F0FF !important;
            }
            .box-items {
                background-color: #FFFFFF;
                border:2px solid #B8C2CE;
            }
            .box-normal {
                background-color: #FFFFFF;
            }
        </style>
    </head>
    <body class="bg-light">
        <header class="bg-white border-bottom">
            <div class="container py-5">
                <h2 class="font-weight-bold mb-3">Spacing</h2>
                <div class="text-muted">Spacing utility class for defining the margin and padding of elements.</div>
            </div>
        </header>

        <article>
            <div class="container-fluid  py-2">
                <svg>
                    <use xlink:href="../dist/sprites.svg#icon--add">
                </svg>
            </div>
        </article>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
